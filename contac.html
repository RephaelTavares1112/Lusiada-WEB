    <main>
      <!--Formulario para contacto atraves do email-->
        <form class="formulario" onsubmit="sendEmail(); reset(); returnfalse">
          <h3>Envie a sua mensagem!</h3>
          <input type="text" id="name" placeholder="Digite o seu nome" required>
          <input type="email" id="email" placeholder="Digite o seu Email" required>
          <input type="text" id="phone" placeholder="Digite o seu Número" required>
          <textarea id="message" rows="4" placeholder="Como podemos ajudar?"></textarea>
          <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="js/menu.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          /*secureToken: "39597797-603f-46ed-ac40-5d0d7d0d6e67",*/
          Host: "https//:www.gmail.com",
          Username: "walllenestor@gmail.com",
          Password: "Deus3570",
          To: 'walllenestor@gmal.com',
          From: document.getElementById("email").value,
          Subject: "New Contact Form Enquiry",
          Body: "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone no: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("phone").value,
        }).then(
          message => alert("Menssagem Enviada com sucesso")
        );
      }
    </script>
